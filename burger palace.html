<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Palace - Menu</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://static.vecteezy.com/system/resources/previews/046/588/348/non_2x/vegetables-seamless-pattern-isolated-yellow-background-veggies-icons-set-minimalist-horizontal-banner-organic-food-natural-eco-product-harvesting-for-cover-wrapping-paper-textile-print-vector.jpg');
            color: white;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 30px;
            height: 80px;
            background: url('https://images.pexels.com/photos/326333/pexels-photo-326333.jpeg?cs=srgb&dl=pexels-pixabay-326333.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Logo in the center */
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        /* Cart/Navigation on the right */
        nav {
            position: absolute;
            right: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a:hover {
            color: #ff6600;
        }

        /* Restaurant Banner */
        .restaurant-header {
            text-align: center;
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
            color: black;
            background: url('');
        }

        .restaurant-banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .restaurant-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .restaurant-header p {
            font-size: 18px;
            color: black;
        }

        /* Menu Section */
        .menu {
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .menu h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .menu-item h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: black;
        }

        .menu-item p {
            font-size: 18px;
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #e63c3c;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html"> <i>üç¥ Quick Food</i></a></div>
        <nav>
            <ul>
                <li><a href="cart.html">üõí Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Restaurant Info -->
    <section class="restaurant-header">
        <h1>Burger Palace</h1>
        <p>Best burgers in town with fresh ingredients and amazing taste!</p>
    </section>

    <!-- Menu Items -->
    <section class="menu">
        <h2>Our Specials</h2>
        <div class="menu-grid">

            <div class="menu-item">
                <img src="https://www.allrecipes.com/thmb/5JVfA7MxfTUPfRerQMdF-nGKsLY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/25473-the-perfect-basic-burger-DDMFS-4x3-56eaba3833fd4a26a82755bcd0be0c54.jpg" alt="Classic Burger">
                <h3>Classic Burger</h3>
                <p>‚Çπ120</p>
                <button class="add-to-cart-btn" data-name="Classic Burger" data-price="120">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://cdn.uengage.io/uploads/6670/image-557382-1677054193.jpeg" alt="Cheese Burger">
                <h3>Cheese Burger</h3>
                <p>‚Çπ150</p>
                <button class="add-to-cart-btn" data-name="Cheese Burger" data-price="150">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://www.kitchensanctuary.com/wp-content/uploads/2021/05/Double-Cheeseburger-tall-FS-38.webp" alt="Double Patty Burger">
                <h3>Double Patty Burger</h3>
                <p>‚Çπ200</p>
                <button class="add-to-cart-btn" data-name="Double Patty Burger" data-price="200">Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2016/02/veg-burger-recipe-1.jpg" alt="Veg Burger">
                <h3>Veg Burger</h3>
                <p>‚Çπ100</p>
                <button class="add-to-cart-btn" data-name="Veg Burger" data-price="100">Add to Cart</button>
            </div>

        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>

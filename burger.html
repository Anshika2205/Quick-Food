 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="burger.css" /> <!-- Space hatao -->

<body>
  <header class="navbar">

    <nav>
      <ul>

  <section class="restaurants">
    <h2>Top Burgers</h2>
    <div class="restaurant-grid">
      <div class="restaurant-card">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="">

          <h3> Spicy Burger </h3>
          <p>⭐ 4.5 · ₹300 for two · 25 min</p>
          <button class="add-to-cart-btn" data-name="Spicy Burger" data-price="300">Add to Cart</button>
        </div>
      </div>
      <div class="restaurant-card">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd" alt="">
        <div class="rest-info">
          <h3>Grill Burger</h3>
          <p>⭐ 4.2 · ₹350 for two · 20 min</p>
          <button class="add-to-cart-btn" data-name="Grill Burger" data-price="350">Add to Cart</button>
        </div>
      </div>
       
      <div class="restaurant-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToFB5S5DgAGlF1CgM_EmIpAbm5ZTGZlHGo8sJrlW7v5BiIyrf4sX1FIhr49Io_zKQ5f9c&usqp=CAU " alt="">

        </div>
      </div>
       
       <div class="restaurant-card">

          <p>⭐ 4.2 · ₹150 for one · 20 min</p>
          <button class="add-to-cart-btn" data-name="Gluten Free Burger" data-price="350">Add to Cart</button>
        </div>
      </div>

      
      <!-- Add 3–4 more burger places similarly -->
    </div>

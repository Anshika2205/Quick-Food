 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chinese Food | FoodRush</title>
  <link rel="stylesheet" href="chinese.css"/>
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="index.html"><i>🍴 Quick Food</i></a></div>
    <nav>
      <ul>
        <li><a href="index.html"></a></li>
        <li><a href="cart.html">🛒 Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="restaurants">
    <h2>Top Chinese Dishes</h2>
    <div class="restaurant-grid">
      
      <div class="restaurant-card">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8QmnRyLKIOqyKHyqsjGr8DPltNiWrYMDGlA&s" alt="Hakka Noodles">
        <div class="rest-info">
          <h3>Veg Hakka Noodles</h3>
          <p>⭐ 4.6 · ₹180 · 20 min</p>
          <button class="add-to-cart-btn" data-name="Veg Hakka Noodles" data-price="180">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="https://www.onceuponachef.com/images/2023/12/Fried-Rice-Hero-12.jpg" alt="Fried Rice">
        <div class="rest-info">
          <h3> Fried Rice</h3>
          <p>⭐ 4.4 · ₹220 · 22 min</p>
          <button class="add-to-cart-btn" data-name="Fried Rice" data-price="220">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/veg-manchurian.jpg" alt="Manchurian">
        <div class="rest-info">
          <h3>Veg Manchurian</h3>
          <p>⭐ 4.5 · ₹200 · 25 min</p>
          <button class="add-to-cart-btn" data-name="Veg Manchurian" data-price="200">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Momo_nepal.jpg/1200px-Momo_nepal.jpg" alt="Dumplings">
        <div class="rest-info">
          <h3> Momos</h3>
          <p>⭐ 4.3 · ₹150 · 18 min</p>
          <button class="add-to-cart-btn" data-name=" Momos" data-price="150">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src=" https://media.istockphoto.com/id/501963587/photo/burger-cheese.jpg?s=612x612&w=0&k=20&c=ygNT0wYs1AH-Yln28iObqNhqH2ZHppwZ8plnzc2jWmo=" alt="Burger">
        <div class="rest-info">
          <h3> Burger</h3>
          <p>⭐ 4.3 · ₹150 · 18 min</p>
          <button class="add-to-cart-btn" data-name="Burger" data-price="150">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src=" https://www.recipetineats.com/tachyon/2016/06/Chinese-Noodle-Soup-SQ.jpg" alt="Noodles Soup">
        <div class="rest-info">
          <h3> Noodles Soup</h3>
          <p>⭐ 4.3 · ₹150 · 18 min</p>
          <button class="add-to-cart-btn" data-name=" Noodles Soup" data-price="150">Add to Cart</button>
        </div>
      </div>
     
      <div class="restaurant-card">
        <img src="  https://i.pinimg.com/736x/5d/bd/9a/5dbd9a2f5a44fe6a6edd933e2ccd4ed4.jpg" alt="Chilli Potato">
        <div class="rest-info">
          <h3> Chilli Potato</h3>
          <p>⭐ 4.3 · ₹150 · 18 min</p>
          <button class="add-to-cart-btn" data-name="Chilli Potato" data-price="150">Add to Cart</button>
        </div>
      </div>





    </div>
  </section>

<script src="cart.js"></script>

</body>
</html>

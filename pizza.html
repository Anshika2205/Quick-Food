<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Restaurants | FoodRush</title>
  <link rel="stylesheet" href="pizza.css"/>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="index.html"><i>🍴 Quick Food</i></a></div>
    <nav>
      <ul>
        <li><a href="index.html"> </a></li>
        <li><a href="cart.html">🛒 Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Pizza Section -->
  <section class="restaurants">
    <h2>Top Pizza </h2>
    <div class="restaurant-grid">
      
      <div class="restaurant-card">
        <img src="https://bakeido.com/cdn/shop/files/Farmhouse_Pizza_d404cfa0-7dc0-4771-a129-e750d44215e0.webp?v=1740388279" alt="Farmhouse Pizza">
        <div class="rest-info">
          <h3>Farmhouse Pizza</h3>
          <p>⭐ 4.5 · ₹300 for two · 25 min</p>
          <button class="add-to-cart-btn" data-name="Farmhouse Pizza" data-price="300">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="https://www.tasteofhome.com/wp-content/uploads/2017/09/exps33439_FF163882B01_14_4b.jpg" alt="Cheezy Crust">
        <div class="rest-info">
          <h3>Cheezy Crust</h3>
          <p>⭐ 4.6 · ₹450 for two · 25 min</p>
          <button class="add-to-cart-btn" data-name="Cheezy Crust" data-price="450">Add to Cart</button>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiMff7Z4cQ0ns5pUWukkPcKTHBQvTR-BRQaA&s" alt="Oven Fresh Pizza">
        <div class="rest-info">
          <h3>Oven Fresh</h3>
          <p>⭐ 4.4 · ₹500 for two · 30 min</p>
          <button class="add-to-cart-btn" data-name="Oven Fresh" data-price="500">Add to Cart</button>
        </div>
      </div>

    </div>
  </section>

  <script src="cart.js"></script>
</body>
</html>
